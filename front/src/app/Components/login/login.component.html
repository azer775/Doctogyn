<div class="min-h-screen flex items-center justify-center bg-[#f3f4f6] px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg border border-[#e5e7eb] p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-[#111827] mb-2">Welcome Back</h2>
        <p class="text-sm text-[#6b7280]">Please login to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div class="form-field-group">
          <label for="email" class="block text-sm font-medium text-[#374151] mb-1">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="form-input-field"
            [class.border-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          />
          <p class="form-error-text" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </p>
        </div>

        <!-- Password Field -->
        <div class="form-field-group">
          <label for="password" class="block text-sm font-medium text-[#374151] mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="form-input-field"
            [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          />
          <p class="form-error-text" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </p>
        </div>

        <!-- Error Message Alert -->
        <div 
          *ngIf="errorMessage" 
          class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-md text-sm"
        >
          <p class="font-medium">{{ errorMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full inline-flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#6fdcdc] hover:bg-[#58b0b0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#6fdcdc] disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Logging in...
          </span>
        </button>

        <!-- Additional Links -->
        <div class="mt-6 space-y-3 text-center">
          <a 
            routerLink="/forgot-password" 
            class="text-sm text-[#6fdcdc] hover:text-[#58b0b0] font-medium transition-colors"
          >
            Forgot Password?
          </a>
          <p class="text-sm text-[#6b7280]">
            Don't have an account? 
            <a 
              routerLink="/register" 
              class="text-[#6fdcdc] hover:text-[#58b0b0] font-medium transition-colors"
            >
              Register here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
