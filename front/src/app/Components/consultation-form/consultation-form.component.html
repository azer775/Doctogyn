<form [formGroup]="consultationForm" (ngSubmit)="onSubmit()" class="consultation-form-wrapper">
  <div class="consultation-form-inner">
    <h2 class="consultation-form-section-title">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
      </svg>
      {{ consultationId ? 'Edit Consultation' : 'Add Consultation' }}
    </h2>

    <div class="consultation-form-field-row">
      <div class="consultation-form-field-group">
        <label for="date" class="consultation-form-label">Date</label>
        <input type="date" id="date" formControlName="date" required class="consultation-form-input-field">
      </div>
      <div class="consultation-form-field-group">
        <label for="signsNegates" class="consultation-form-label">Signs Negates</label>
        <input type="text" id="signsNegates" formControlName="signsNegates" required class="consultation-form-input-field" placeholder="Enter signs negates">
      </div>
      <div class="consultation-form-field-group">
        <label for="weight" class="consultation-form-label">Weight (kg)</label>
        <input type="number" id="weight" formControlName="weight" class="consultation-form-input-field" placeholder="0.0">
      </div>
    </div>

    <div class="consultation-form-field-row">
      <div class="consultation-form-field-group">
        <label for="length" class="consultation-form-label">Length (cm)</label>
        <input type="number" id="length" formControlName="length" required class="consultation-form-input-field" placeholder="0.0">
      </div>
      <div class="consultation-form-field-group">
        <label for="bmi" class="consultation-form-label">BMI</label>
        <input type="number" id="bmi" formControlName="bmi" required class="consultation-form-input-field" placeholder="0.0">
      </div>
      <div class="consultation-form-field-group">
        <label for="breasts" class="consultation-form-label">Breasts</label>
        <select id="breasts" formControlName="breasts" required class="consultation-form-select-field">
          <option disabled value="">Select status</option>
          <option *ngFor="let status of Status" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>

    <div class="consultation-form-field-row">
      <div class="consultation-form-field-group full-width">
        <label for="examination" class="consultation-form-label">Examination</label>
        <app-editor formControlName="examination" [config]="defaultConfig" class="consultation-form-editor"></app-editor>
      </div>
    </div>

    <div class="consultation-form-field-row">
      <div class="consultation-form-field-group">
        <label for="vagina" class="consultation-form-label">Vagina</label>
        <select id="vagina" formControlName="vagina" required class="consultation-form-select-field">
          <option disabled value="">Select status</option>
          <option *ngFor="let status of Status" [value]="status">{{ status }}</option>
        </select>
      </div>
      <div class="consultation-form-field-group">
        <label for="consultationType" class="consultation-form-label">Consultation Type</label>
        <select id="consultationType" formControlName="consultationType" required class="consultation-form-select-field">
          <option disabled value="">Select type</option>
          <option *ngFor="let type of consultationTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <div class="consultation-form-field-row">
      <div class="consultation-form-echography-container">
        <div class="consultation-form-echography-header">
          <div class="flex items-center">
            <button type="button" (click)="toggleEchographyCollapse()" class="mr-2 p-1.5 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6fdcdc] focus:ring-offset-1">
              <svg *ngIf="isEchographyCollapsed" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              <svg *ngIf="!isEchographyCollapsed" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <h3 class="consultation-form-subsection-title">Echographies</h3>
          </div>
          <button type="button" (click)="toggleEchographyForm()" class="consultation-form-toggle-button" *ngIf="!isEchographyCollapsed">
            {{ showEchographyForm ? 'Cancel' : 'Add New Echography' }}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>
        </div>
        
        <div *ngIf="!isEchographyCollapsed">
          <div *ngIf="showEchographyForm" class="consultation-form-echography-form-wrapper">
            <app-echographie-form
              [echographie]="selectedEchography"
              (echographySubmitted)="addEchography($event)"
              (closeForm)="closeEchographyForm()"
              [consultationId]="consultationId"
            ></app-echographie-form>
          </div>
          
          <div *ngIf="echographies.length > 0" class="consultation-form-echography-list-container">
            <h4 class="consultation-form-echography-list-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6z" clip-rule="evenodd" />
              </svg>
              Echography Records ({{ echographies.length }})
            </h4>
            <ul class="consultation-form-echography-list">
              <li *ngFor="let echo of echographies; let i = index" class="consultation-form-echography-item">
                <div class="echography-item-content">
                  <div class="echography-item-info">
                    <span class="echography-item-number">#{{ i + 1 }}</span>
                    <span class="echography-item-date">{{ echo.date | date: 'mediumDate' }}</span>
                    <span class="echography-item-type">{{ echo.comment || 'General' }}</span>
                  </div>
                  <div class="echography-item-actions">
                    <button type="button" (click)="editEchography(i)" class="echography-action-button edit">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                      </svg>
                    </button>
                    <button type="button" (click)="removeEchography(i)" class="echography-action-button remove">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
          <div *ngIf="echographies.length === 0 && !showEchographyForm" class="consultation-form-no-echography">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-center text-gray-500 mt-2">No echography records added yet</p>
          </div>
        </div>
      </div>
    </div>

    <div class="consultation-form-action-buttons">
      <button type="submit" [disabled]="consultationForm.invalid" class="consultation-form-submit-button">
        Submit
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</form>
