<div class="analysis-form">
  <form [formGroup]="serologyForm">
    <div class="analysis-form-fields">
      
      <div class="analysis-form-field">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date">
      </div>

      <div class="analysis-form-field">
        <label for="type">Type:</label>
        <select id="type" formControlName="type">
          <option *ngFor="let type of serologyTypes" [ngValue]="type">{{ type.name }}</option>
        </select>
      </div>

      <div class="analysis-form-field">
        <label for="interpretation">Interpretation:</label>
        <select id="interpretation" formControlName="interpretation">
          <option *ngFor="let interpretation of serologyInterpretations" [ngValue]="interpretation">{{ interpretation.name }}</option>
        </select>
      </div>

      <div class="analysis-form-field analysis-form-comment">
        <label for="conclusion">Conclusion:</label>
        <input id="conclusion" type="text" formControlName="conclusion">
      </div>

    </div>
  </form>
</div>
