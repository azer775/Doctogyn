<form [formGroup]="cabinetForm" (ngSubmit)="onSubmit()" class="sub-record-form-wrapper">
  <h2 class="sub-record-form-section-title">Edit Cabinet Information</h2>
  
  

  <div class="sub-record-form-field-row">
    <div class="sub-record-form-field-group">
      <label for="adress">Address:</label>
      <input type="text" id="adress" formControlName="adress" class="sub-record-form-input-field">
      <div *ngIf="cabinetForm.get('adress')?.invalid && cabinetForm.get('adress')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('adress')?.errors?.['required']">Address is required</span>
      </div>
    </div>
  </div>

  <div class="sub-record-form-field-row">
    <div class="sub-record-form-field-group">
      <label for="tel">Phone:</label>
      <input type="text" id="tel" formControlName="tel" class="sub-record-form-input-field">
      <div *ngIf="cabinetForm.get('tel')?.invalid && cabinetForm.get('tel')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('tel')?.errors?.['required']">Phone is required</span>
      </div>
    </div>
  </div>

  <h3 class="sub-record-form-section-title">Consultation Rates</h3>

  <div class="sub-record-form-field-row">
    <div class="sub-record-form-field-group">
      <label for="fertilityRate">Fertility Rate:</label>
      <input type="number" id="fertilityRate" formControlName="fertilityRate" class="sub-record-form-input-field" min="0">
      <div *ngIf="cabinetForm.get('fertilityRate')?.invalid && cabinetForm.get('fertilityRate')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('fertilityRate')?.errors?.['required']">Fertility Rate is required</span>
        <span *ngIf="cabinetForm.get('fertilityRate')?.errors?.['min']">Rate must be 0 or greater</span>
      </div>
    </div>
    <div class="sub-record-form-field-group">
      <label for="gynecologyRate">Gynecology Rate:</label>
      <input type="number" id="gynecologyRate" formControlName="gynecologyRate" class="sub-record-form-input-field" min="0">
      <div *ngIf="cabinetForm.get('gynecologyRate')?.invalid && cabinetForm.get('gynecologyRate')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('gynecologyRate')?.errors?.['required']">Gynecology Rate is required</span>
        <span *ngIf="cabinetForm.get('gynecologyRate')?.errors?.['min']">Rate must be 0 or greater</span>
      </div>
    </div>
  </div>

  <div class="sub-record-form-field-row">
    <div class="sub-record-form-field-group">
      <label for="obstetricsRate">Obstetrics Rate:</label>
      <input type="number" id="obstetricsRate" formControlName="obstetricsRate" class="sub-record-form-input-field" min="0">
      <div *ngIf="cabinetForm.get('obstetricsRate')?.invalid && cabinetForm.get('obstetricsRate')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('obstetricsRate')?.errors?.['required']">Obstetrics Rate is required</span>
        <span *ngIf="cabinetForm.get('obstetricsRate')?.errors?.['min']">Rate must be 0 or greater</span>
      </div>
    </div>
    <div class="sub-record-form-field-group">
      <label for="echographyRate">Echography Rate:</label>
      <input type="number" id="echographyRate" formControlName="echographyRate" class="sub-record-form-input-field" min="0">
      <div *ngIf="cabinetForm.get('echographyRate')?.invalid && cabinetForm.get('echographyRate')?.touched" class="sub-record-form-error-text">
        <span *ngIf="cabinetForm.get('echographyRate')?.errors?.['required']">Echography Rate is required</span>
        <span *ngIf="cabinetForm.get('echographyRate')?.errors?.['min']">Rate must be 0 or greater</span>
      </div>
    </div>
  </div>

  <div class="sub-record-form-action-buttons">
    <button type="button" (click)="onCancel()" class="sub-record-form-cancel-button">Cancel</button>
    <button type="submit" [disabled]="cabinetForm.invalid" class="sub-record-form-submit-button">Update</button>
  </div>
</form>
