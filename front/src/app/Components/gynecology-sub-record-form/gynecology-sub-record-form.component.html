    <form [formGroup]="gynecologyForm" (ngSubmit)="onSubmit()">
      <label for="work">Work:</label>
      <input type="text" id="work" formControlName="work">

      <label for="civilState">Civil State:</label>
      <select id="civilState" formControlName="civilState">
        <option *ngFor="let state of civilStates" [value]="state">{{ state }}</option>
      </select>

      <label for="hormoneStatus">Hormone Status:</label>
      <select id="hormoneStatus" formControlName="hormoneStatus">
        <option *ngFor="let status of hormoneStatuses" [value]="status">{{ status }}</option>
      </select>

      <label for="menopause">Menopause Date:</label>
      <input type="date" id="menopause" formControlName="menopause">

      <label for="dysmenorrhea">Dysmenorrhea:</label>
      <input type="checkbox" id="dysmenorrhea" formControlName="dysmenorrhea">

      <label for="menorrhagia">Menorrhagia:</label>
      <input type="checkbox" id="menorrhagia" formControlName="menorrhagia">

      <label for="metrorrhagia">Metrorrhagia:</label>
      <input type="checkbox" id="metrorrhagia" formControlName="metrorrhagia">

      <label for="periodMax">Period Max (days):</label>
      <input type="number" id="periodMax" formControlName="periodMax">

      <label for="periodMin">Period Min (days):</label>
      <input type="number" id="periodMin" formControlName="periodMin">

      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date">

      <label for="background">Background Date:</label>
      <input type="date" id="background" formControlName="background">

      <button type="submit" [disabled]="gynecologyForm.invalid">Submit</button>
    </form>
