<form [formGroup]="spermAnalysisForm">
      <div style="display: inline;">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date">

        <label for="abstinence">Abstinence:</label>
        <input id="abstinence" type="number" formControlName="abstinence">

        <label for="ph">pH:</label>
        <input id="ph" type="number" formControlName="ph">

        <label for="volume">Volume:</label>
        <input id="volume" type="number" formControlName="volume">

        <label for="concentration">Concentration:</label>
        <input id="concentration" type="number" formControlName="concentration">

        <label for="progressivemobility">Progressive Mobility:</label>
        <input id="progressivemobility" type="number" formControlName="progressivemobility">

        <label for="totalmotility">Total Motility:</label>
        <input id="totalmotility" type="number" formControlName="totalmotility">

        <label for="totalcount">Total Count:</label>
        <input id="totalcount" type="number" formControlName="totalcount">

        <label for="roundcells">Round Cells:</label>
        <input id="roundcells" type="number" formControlName="roundcells">

        <label for="leukocytes">Leukocytes:</label>
        <input id="leukocytes" type="number" formControlName="leukocytes">

        <label for="morphology">Morphology:</label>
        <input id="morphology" type="number" formControlName="morphology">

        <label for="norm">Norm:</label>
        <select id="norm" formControlName="norm">
          <option *ngFor="let norm of spermNorms" [ngValue]="norm">{{ norm.name }}</option>
        </select>

        <label for="vitality">Vitality:</label>
        <input id="vitality" type="number" formControlName="vitality">

        <label for="tms">TMS:</label>
        <input id="tms" type="number" formControlName="tms">

        <label for="comment">Comment:</label>
        <input id="comment" type="text" formControlName="comment">
      </div>
    </form>
