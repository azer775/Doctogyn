<div class="login-container">
  <div class="file-upload-section">
    <input type="file" #fileInput style="display: none" 
           (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
    
    <button mat-raised-button color="primary" 
            (click)="fileInput.click()">
      attach_file
      Choose File
    </button>
    
    <span *ngIf="selectedFile" class="file-name">
      {{ selectedFile.name }}
      <button mat-icon-button (click)="selectedFile = null">
        close
      </button>
    </span>
    
    
    
    
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <button mat-raised-button color="primary" 
          (click)="loginWithGoogle()"
          [disabled]="isLoading" *ngIf="!isLoggedIn">
    <span *ngIf="!isLoading">Login with Google</span>
    
  </button>

  <button mat-raised-button color="accent" 
          *ngIf="isLoggedIn"
          (click)="openEmailsDialog()">
    mail
    View Emails
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

</div>

<!-- Analyses List Component - Shows when data is collected from emails -->
<div *ngIf="collectedAnalysesData" class="bg-white p-6 rounded-lg shadow-sm border border-[#e5e7eb] mb-6">
  <div class="mb-4">
    <h2 class="text-xl font-semibold text-[#111827] mb-2 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2 text-[#6fdcdc]">
        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
      </svg>
      Collected Medical Analyses
    </h2>
    <p class="text-sm text-[#6b7280]">Data successfully collected from email processing and ready for editing</p>
  </div>
  <app-analyses-list [extractionResponse]="collectedAnalysesData"></app-analyses-list>
</div>

<!-- Default Analyses List Component - Shows when no collected data -->
<div *ngIf="!collectedAnalysesData">
  <app-analyses-list></app-analyses-list>
</div>
