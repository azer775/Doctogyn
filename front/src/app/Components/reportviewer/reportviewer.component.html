<div class="report-viewer-container">
  <div class="report-viewer-header">
    <h2 class="report-viewer-title">
      <svg class="report-viewer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Medical Report Viewer
    </h2>
    <button class="close-btn" (click)="onClose()" title="Close">
      <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <form [formGroup]="reportForm" class="report-viewer-form">
    <div class="report-editor-container">
      <label class="report-label">Report Content</label>
      <app-editor formControlName="html" [config]="editorConfig" class="report-editor"></app-editor>
    </div>

    <div class="report-viewer-actions">
      <button type="button" class="btn-secondary" (click)="onClose()">
        Cancel
      </button>
      <button type="button" class="btn-primary" (click)="onSave()" [disabled]="!reportForm.valid">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Save Report
      </button>
    </div>
  </form>
</div>
