<div class="medical-records-container">
  <div class="medical-records-header">
    <h1 class="medical-records-title">Medical Records</h1>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading medical records...</p>
  </div>

  <div *ngIf="!isLoading && medicalRecords && medicalRecords.length > 0" class="record-section">
    <table class="record-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birth Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of medicalRecords" class="record-item">
          <td class="record-pathology">{{ record.name }}</td>
          <td class="record-pathology">{{ record.surname }}</td>
          <td>{{ record.birthDate | date:'dd/MM/yyyy' }}</td>
          <td>
            <div class="medical-records-actions">
              <!-- Show Button -->
              <button 
                (click)="showMedicalRecord(record.id)"
                class="medical-record-action-button medical-record-show-button"
                title="Show"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="medical-record-action-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>

              <!-- Delete Button -->
              <button 
                (click)="deleteMedicalRecord(record.id)"
                class="medical-record-action-button medical-record-delete-button"
                title="Delete"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="medical-record-action-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && (!medicalRecords || medicalRecords.length === 0)" class="empty-state-container">
    <svg xmlns="http://www.w3.org/2000/svg" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p class="empty-state-title">No medical records available</p>
    <p class="empty-state-subtitle">Create your first medical record to get started</p>
  </div>
</div>
