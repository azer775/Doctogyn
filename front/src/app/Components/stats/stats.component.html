<div class="stats-container">
  <div class="header">
    <h1 class="title">Statistics Dashboard</h1>
  </div>

  <div class="charts-grid">
    <!-- Revenue Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h2 class="chart-title">Daily Revenue</h2>
        <div class="filter-section">
          <label for="dayRange">Time Range:</label>
          <select id="dayRange" [(ngModel)]="dayRange" (change)="onDayRangeChange()" class="day-selector">
            <option [value]="7">Last 7 Days</option>
            <option [value]="30">Last 30 Days</option>
            <option [value]="0">All</option>
          </select>
        </div>
      </div>
      <div echarts [options]="revenueChartOption" class="chart"></div>
    </div>

    <!-- Consultation Type Pie Chart -->
    <div class="chart-card">
      <div echarts [options]="consultationTypeChartOption" class="chart"></div>
    </div>

    <!-- Echography Chart -->
    <div class="chart-card">
      <div echarts [options]="echographyChartOption" class="chart"></div>
    </div>

    <!-- Doctor Chart -->
    <div class="chart-card">
      <div echarts [options]="doctorChartOption" class="chart"></div>
    </div>
  </div>
</div>
